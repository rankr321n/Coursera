<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div class="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
      <div>
        <h3>Menu</h3>
        <hr>
      </div>
    </div>

  </div>
  <div fxFlex *ngIf="dishes">
    <div [hidden]="dishes">
      <mat-spinner></mat-spinner>
      <h4>Loading . . . Please Wait</h4>
    </div>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">

        <!-- <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" (click) = "onSelect(dish)"> -->
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!-- <mat-grid-tile *ngFor="let dish of dishes" >  </mat-grid-tile> -->

  <!-- <app-dishdetail></app-dishdetail> -->
  <!-- <app-dishdetail [dish]="selectedDish"></app-dishdetail> -->
</div>
